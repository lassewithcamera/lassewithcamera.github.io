<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Lasse Wischmann Foto Gallerie</title>

<body>
    <div class="video-background">
        <video autoplay muted loop id="video">

            Your browser does not support the video tag.
        </video>
    </div>
    
    <section class="main">
        <img src="data/logo.png" alt="LW Logo" width="278" height="161">
        <p>Moin ich bin Lasse 15 Jahre alt und komme aus Hamburg. Mein Hobby ist Fotografieren.</p>

    </section>

    <script src="fslightbox.js"></script>
    <script>
      function cx() {   
        var lightbox = new FsLightbox();
		lightbox.props.type = "image";
         for (var i = 1; i <= 24; i++) {
      lightbox.props.sources.push("data/" + i + ".jpeg");
    }

        lightbox.open();
      }
    </script>

    <a class="button" onclick="cx()">Gallery Anzeigen</a>
    &nbsp;
    &nbsp;

    <a data-fslightbox="first-lightbox" data-type="image" data-slide="true" href="data/1.jpeg"></a>
    <a data-fslightbox="second-lightbox" data-type="image" href="data/2.jpeg"></a> 
    
    <script src="style.js"></script>
</body>
</html>
